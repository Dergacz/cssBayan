<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cats accordion</title>
</head>
<body>
<div class="accordion-wrapper">
    <div class="accordion-item">
        <input class="accordion-input" type="checkbox" id="1" checked/>
        <label class="accordion-label" for="1">Cat 1</label>
        <div class="accordion-content">
            <img
                    class="accordion-image"
                    src="https://cdn.pixabay.com/photo/2018/02/21/05/17/cat-3169476_960_720.jpg"
                    alt="Work life balance"
            >
        </div>
    </div>
    <div class="accordion-item">
        <input class="accordion-input" type="checkbox" id="2"/>
        <label class="accordion-label" for="2">Cat 2</label>
        <div class="accordion-content">
            <img
                    class="accordion-image"
                    src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_960_720.jpg"
                    alt="Work life balance"
            >
        </div>
    </div>
    <div class="accordion-item">
        <input class="accordion-input" type="checkbox" id="3"/>
        <label class="accordion-label" for="3">Cat 3</label>
        <div class="accordion-content">
            <img
                    class="accordion-image"
                    src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg"
                    alt="Work life balance"
            >
        </div>
    </div>
    <div class="accordion-item">
        <input class="accordion-input" type="checkbox" id="4"/>
        <label class="accordion-label" for="4">Cat 4</label>
        <div class="accordion-content">
            <img
                    class="accordion-image"
                    src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg"
                    alt="Work life balance"
            >
        </div>
    </div>
    <div class="accordion-item">
        <input class="accordion-input" type="checkbox" id="5"/>
        <label class="accordion-label" for="5">Cat 5</label>
        <div class="accordion-content">
            <img
                    class="accordion-image"
                    src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_960_720.jpg"
                    alt="Work life balance"
            >
        </div>
    </div>
</div>
</body>
</html>
